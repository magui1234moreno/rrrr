    <!-- Favicon -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        /* MAPA */
        .mapa {
            width: 80%;
            height: 450px;
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #ddd;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* INFO SIN RECUADROS */
        .info {
            width: 80%;
            margin: 20px auto 40px;
            display: flex;
            justify-content: space-between;
            gap: 40px;
            text-align: left;
        }

        .columna {
            background: transparent;
            padding: 0;
        }

        .columna h3 {
            color: #222;
            margin-bottom: 5px;
        }

        .columna p {
            margin-top: 0;
            color: #555;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .mapa,
            .info {
                width: 90%;
            }

            .info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <h1>Nuestra Ubicación</h1>
    <p>Unidad Académica Tulcingo de Valle</p>

    <!-- MAPA -->
